<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: #222;
            padding: 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .upload, .posts {
            margin: 20px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        button {
            background: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #777;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
        }
        a {
            color: #1e90ff;
        }
        a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <section class="upload">
            <h2>Upload a Blog Post</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section class="posts">
            <h2>Recent Posts</h2>
            <article>
                <h3><a href="posts/post1.html">My First Blog Post</a></h3>
                <p>A short summary of the post...</p>
            </article>
            <article>
                <h3><a href="posts/post2.html">Another Blog Post</a></h3>
                <p>Another short description...</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Blog | <a href="about.html">About</a></p>
    </footer>
</body>
</html>
